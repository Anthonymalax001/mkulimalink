<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Mkulima Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-dark">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">ğŸšœ Mkulima Link</a>
  </div>
</nav>

<section class="container my-5">
  <h2 class="text-success mb-4">ğŸ“ Register</h2>

  <form id="register-form" class="card p-4 shadow">

    <input class="form-control mb-3" id="reg-name" placeholder="Full Name" required />
    <input class="form-control mb-3" id="reg-phone" placeholder="Phone Number" required />
    <input class="form-control mb-3" id="reg-email" placeholder="Email (optional)" />
    <input class="form-control mb-3" type="password" id="reg-password" placeholder="Password" required />

    <select class="form-control mb-3" id="reg-role" required>
      <option value="">Select Role</option>
      <option value="Farmer">Farmer</option>
      <option value="Buyer">Buyer</option>
      <option value="Transporter">Transporter</option>
    </select>

    <input class="form-control mb-3" id="reg-location" placeholder="Location" required />

    <!-- FARMER ONLY -->
    <div id="farmer-extra" style="display:none">
      <input class="form-control mb-3" id="reg-idNumber" placeholder="National ID Number" />
      <input class="form-control mb-3" id="reg-cropType" placeholder="Crop Type (e.g Maize)" />
    </div>

    <button class="btn btn-success w-100">Register</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
