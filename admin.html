<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | MkulimaLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand">üõ°Ô∏è MkulimaLink Admin Portal</span>
  <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container my-5">

  <!-- PENDING FARMERS -->
  <div class="card shadow mb-5">
    <div class="card-header bg-warning fw-bold">‚è≥ Pending Farmer Approvals</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Location</th>
            <th>ID Number</th>
            <th>Crop Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pending-farmers-table">
          <tr><td colspan="6" class="text-center">Loading pending farmers...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- APPROVED USERS -->
  <div class="card shadow">
    <div class="card-header bg-success text-white fw-bold">‚úÖ Approved Users</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Role</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="approved-users-table">
          <tr><td colspan="5" class="text-center">Loading users...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
